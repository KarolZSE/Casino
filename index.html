<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.maincontainer {
    position: relative;
    width: 144px;
    height: 192px;
}

.thecard {
    position: absolute;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: all 0.5s ease;
}

.thefront {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    image-rendering: pixelated;
}

.theback {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    transform: rotateY(180deg);
    image-rendering: pixelated;
}
</style>
<body>
    <div class="maincontainer">
    </div>
    <br>
    <p id="score"></p>
    <button id="Hit">Hit Me</button><button id="Stand">Stand</button>
    <p id="enemy"></p>
</body>
<script src="code.js"></script>
</html>
